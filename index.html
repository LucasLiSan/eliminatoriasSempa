<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
            <title>Eliminatórias</title>
        </head>
        <body>
            <div class="card" id="containerParticipantes">
                <div class="ds-top"></div>
                <div class="avatar-holder">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1820405/profile/profile-512.jpg?1533058950" alt="Albert Einstein">
                </div>
                <div class="name">
                    <a>ALICE VALENTINA ASSUNÇÃO PONTES</a>
                    <h6 title="idade"><i class="fas fa-users"></i> <span class="idade">10</span></h6>
                </div>
                <div class="button">
                    <a href="#" class="btn" onmousedown="follow();">Resultados <i class="fas fa-user-plus"></i></a>
                </div>
                <div class="ds-info">
                    <div class="ds pens">
                        <h6 title="Number of pens created by the user">Turma <i class="fas fa-edit"></i></h6>
                        <p>5º Ano-A</p>
                    </div>
                    <div class="ds projects">
                        <h6 title="Number of projects created by the user">Categoria <i class="fas fa-project-diagram"></i></h6>
                        <p>B</p>
                    </div>
                    <div class="ds posts">
                        <h6 title="Number of posts">Equipe <i class="fas fa-comments"></i></h6>
                        <p>Equipe 1</p>
                    </div>
                </div>
                <div class="ds-skill">
                    <h6>Modalidades <i class="fa fa-code" aria-hidden="true"></i></h6>
                    <div class="skill html">
                        <h6><img src="assets/arremesso-de-peso.png" alt="arremesso-de-peso">ARREMESSO DE PESO</h6>
                    </div>
                    <div class="skill css">
                        <h6><img src="assets/corrida-de-revezamento.png" alt="corrida-de-revezamento">REVEZAMENTO 4x75 </h6>
                    </div>
                    <div class="skill javascript">
                        <h6><img src="assets/corrida.png" alt="corrida">CORRIDA </h6>
                    </div>
                </div>
            </div>
        </body>
        <script src="js/script.js"></script>
    </html>
